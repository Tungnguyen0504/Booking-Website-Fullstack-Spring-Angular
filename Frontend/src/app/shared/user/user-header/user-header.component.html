<header class="header-area">
  <div class="palatin-main-menu">
    <div class="classy-nav-container breakpoint-off">
      <div class="container">
        <nav class="classy-navbar justify-content-between" id="palatinNav">
          <a href="home" class="nav-brand"
            ><img src="assets/img/core-img/logo.png" alt=""
          /></a>

          <div class="classy-navbar-toggler">
            <span class="navbarToggler"
              ><span></span><span></span><span></span
            ></span>
          </div>

          <div class="classy-menu">
            <div class="classycloseIcon">
              <div class="cross-wrap">
                <span class="top"></span><span class="bottom"></span>
              </div>
            </div>

            <div class="classynav">
              <ul *ngIf="user && user.role !== 'ADMIN'">
                <li class="active"><a href="home">Trang chủ</a></li>
                <li><a href="search-accommodation">Lưu trú</a></li>
                <li><a href="">Về chúng tôi</a></li>
                <li><a href="">Dịch vụ</a></li>
                <li><a href="">Liên hệ</a></li>
              </ul>

              <div *ngIf="!user" class="menu-btn">
                <a
                  href="register"
                  class="btn palatin-btn btn-3 bg-transparent text-white"
                  >Đăng ký</a
                >
                <a
                  href="login"
                  class="btn palatin-btn btn-3 bg-transparent text-white"
                  >Đăng nhập</a
                >
              </div>
              <div *ngIf="user" class="menu-btn">
                <div class="dropdown">
                  <a
                    class="btn btn-secondary dropdown-toggle bg-transparent d-flex align-items-center border-0"
                    href="#"
                    role="button"
                    id="ddl-account"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      class="rounded-circle"
                      width="45"
                      height="45"
                      [src]="user.files[0].base64String"
                    />
                    <div class="ml-3">
                      <span class="text-truncate">{{ user!.lastName }} {{ user!.firstName }}</span><br />
                      <small class="float-left text-warning font-weight-light"
                        >Xem chi tiết</small
                      >
                    </div>
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="ddl-account"
                  >
                    <a class="dropdown-item text-dark" href="user-information"
                      >Thông tin cá nhân</a
                    >
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-dark" href="logout">Logout</a>
                  </div>
                </div>
              </div>
              <div *ngIf="user && user?.role !== 'ADMIN'" class="ml-3">
                <a
                  type="button"
                  class="cart js-menu-toggle menu-toggle text-white position-relative"
                  (click)="toggleCart()"
                  style="cursor: pointer"
                >
                  <i
                    class="fa-solid fa-cart-shopping"
                    style="font-size: 24px"
                  ></i>
                  <span class="count-cart">{{
                    cartStorage?.cartItems?.length
                  }}</span>
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
