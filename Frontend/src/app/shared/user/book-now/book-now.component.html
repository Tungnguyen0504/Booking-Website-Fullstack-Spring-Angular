<div class="book-now-area" style="height: 70px">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="book-now-form">
          <form [formGroup]="formSearch" (ngSubmit)="search()" novalidate>
            <div
              class="form-group col-6"
              id="search-accommodation-input"
              style="min-width: 40%; flex: none"
            >
              <label for="select3">Điểm đến:</label>
              <input
                type="text"
                formControlName="keyword"
                placeholder="Nhập Tên chỗ nghỉ / điểm đến ..."
                id="select3"
              />
            </div>
            <div class="form-group col-3">
              <label for="dateFrom">Ngày nhận phòng</label>
              <input
                id="dateFrom"
                type="text"
                formControlName="dateFrom"
                class="form-control"
                placeholder="Nhận phòng"
                style="cursor: pointer"
              />
            </div>
            <div class="form-group col-3">
              <label for="select2">Ngày trả phòng</label>
              <input
                id="dateTo"
                type="text"
                formControlName="dateTo"
                class="form-control"
                placeholder="Trả phòng"
                style="cursor: pointer"
              />
            </div>
            <button type="submit">Tìm Kiếm</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
