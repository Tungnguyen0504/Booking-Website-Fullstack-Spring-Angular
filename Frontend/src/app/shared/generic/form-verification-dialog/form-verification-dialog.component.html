<mat-dialog-content
  class="mat-typography form-verification-dialog"
  style="padding: 30px 24px 5px 24px"
>
  <form [formGroup]="formVerify" (ngSubmit)="submit()" novalidate>
    <div class="d-flex flex-column justify-content-center">
      <div class="text-center mb-3">
        <h4 class="text-center text-bold">Kiểm tra hộp thư email</h4>
        Chúng tôi đã gửi một mã xác nhận tới địa chỉ email
        {{ dialogData.email }}. <br />
        Vui lòng nhập mã xác nhận để tiếp tục.
      </div>

      <div
        class="form-group d-flex justify-content-center align-items-start mb-0"
      >
        <div class="input-group flex-column col-8 mr-3">
          <input
            type="text"
            class="form-control rounded-0 d-inline w-100"
            formControlName="verifyCode"
            placeholder="Nhập mã xác nhận ..."
          />
          <div style="height: 25px">
            <div
              *ngIf="formVerify.dirty || formVerify.touched || invalidForm"
              class="d-flex align-item-center mt-1"
            >
              <div
                *ngIf="formVerify.controls['verifyCode'].errors?.['required']"
              >
                <i
                  class="fa-solid fa-circle-exclamation text-danger mr-2"
                  style="padding-top: 2px"
                ></i>
                <small class="text-danger">Vui lòng nhập mã xác nhận.</small>
              </div>
              <div
                *ngIf="
                  formVerify.controls['verifyCode'].errors?.['invalidLengthCode']
                  "
              >
                <i
                  class="fa-solid fa-circle-exclamation text-danger mr-2"
                  style="padding-top: 2px"
                ></i>
                <small class="text-danger"
                  >Mã xác nhận phải bao gồm 6 ký tự.</small
                >
              </div>
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="btn-2 palatin-btn btn-block col-3 p-0"
          style="height: 38px; line-height: 43px"
        >
          Xác nhận
        </button>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Hủy bỏ</button>
</mat-dialog-actions>
