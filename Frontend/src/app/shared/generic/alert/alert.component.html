<div class="toast" style="min-width: 290px">
  <div
    class="alert {{ data.bgColor }} alert-dismissible fade show mb-0"
    role="alert"
  >
    <div class="d-flex">
      <div class="d-flex align-items-center mr-3">
        <mat-icon
          svgIcon="{{ data.icon }}"
          aria-hidden="false"
          style="width: 35px; height: 40px"
        ></mat-icon>
      </div>
      <div>
        <h5 class="toast-title font-bold mb-1">{{ data.title }}</h5>
        <label class="toast-message text-break mb-0">{{ data.message }}</label>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          (click)="snackBarRef.dismissWithAction()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
