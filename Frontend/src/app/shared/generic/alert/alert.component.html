<div
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  class="toast"
  data-autohide="false"
  id="alert-toast"
  style="
    position: absolute;
    top: 40px;
    right: 40px;
    z-index: 9999;
    min-width: 290px;
  "
>
  <div class="alert alert-dismissible fade show mb-0" role="alert">
    <div class="d-flex">
      <div class="d-flex align-items-center mr-3">
        <i class="alert-icon fa-solid" style="font-size: 2.5rem;"></i>
      </div>
      <div>
        <h5 class="toast-title font-bold mb-1"></h5>
        <label class="toast-message text-break mb-0"></label>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
