<ul class="nav flex-column nav-pills">
  <li *ngFor="let tab of tabList; index as i" class="nav-item">
    <a
      class="nav-link {{
        i === tabActive ? 'active' : ''
      }} d-flex align-items-center"
      href=""
    >
      <i class="{{ tab.icon }} mr-2"></i>
      <span>{{ tab.title }}</span>
    </a>
  </li>
</ul>
