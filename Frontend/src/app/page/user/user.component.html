<mat-sidenav-container [hasBackdrop]="true">
  <mat-sidenav
    #drawer
    [mode]="'over'"
    [position]="'end'"
    [fixedInViewport]="true"
    (openedStart)="openCart()"
    style="width: 764px"
  >
    <app-cart [cartStorage]="cartStorage"></app-cart>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-user-header
      [drawer]="drawer"
      [cartStorage]="cartStorage"
    ></app-user-header>
    <router-outlet></router-outlet>
    <app-user-footer></app-user-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
