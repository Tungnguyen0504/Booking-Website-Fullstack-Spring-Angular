<form>
  <h2 mat-dialog-title>Chi tiết phòng</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-7">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner mb-2">
            <div
              *ngFor="let img of data?.room?.filePaths; let i = index"
              class="carousel-item {{ i === 0 ? 'active' : '' }}"
            >
              <img [src]="img" />
            </div>
          </div>
          <ol class="carousel-indicators row mx-0">
            <li
              *ngFor="let img of data?.room?.filePaths; let i = index"
              [attr.data-slide-to]="i"
              data-target="#carouselExampleCaptions"
              class="col-2 p-0 mx-1 {{ i === 0 ? 'active' : '' }}"
            >
              <img class="d-block w-100 p-1" [src]="img" />
            </li>
          </ol>
          <button
            class="carousel-control-prev"
            type="button"
            data-target="#carouselExampleCaptions"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-target="#carouselExampleCaptions"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
        </div>
      </div>
      <div class="col-5" id="content">test</div>
    </div>
    <div class="d-flex justify-content-between align-items-end">
      <div class="d-flex flex-column text-left">
        <span class="text-success">Miễn phí hủy đến 22-12-2022 </span>
        <strong class="text-success"
          >Chỉ mất có 2 phút – Xác nhận tức thời</strong
        >
      </div>
      <div class="d-flex flex-column text-left">
        <div>
          <span class="text-danger mr-2" style="text-decoration: line-through"
            >VND 2,898,000</span
          ><span class="bg-danger text-white rounded" style="padding: 2px 5px"
            >-10%</span
          >
        </div>
        <strong class="text-success mb-2" style="font-size: 20px"
          >VND 2,608,200 cho 1 đêm</strong
        >
        <a class="book-room-btn btn btn-primary">Chọn phòng</a>
      </div>
    </div>
  </mat-dialog-content>
</form>
