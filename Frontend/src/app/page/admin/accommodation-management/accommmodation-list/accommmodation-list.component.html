<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="accommodationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Accommodation Name
      </th>
      <td mat-cell *matCellDef="let row">{{ row.accommodationName }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>phone</th>
      <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>
    <ng-container matColumnDef="fullAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Address</th>
      <td mat-cell *matCellDef="let row">{{ row.fullAddress }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [length]="totalItem"
    [pageIndex]="currentPage"
    [pageSizeOptions]="totalPages"
    (page)="onPageChange($event)"
    aria-label="Select page of data"
  ></mat-paginator>
</div>
